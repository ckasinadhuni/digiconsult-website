<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcription Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .file-types {
            color: #999;
            font-size: 0.9em;
        }
        
        #fileInput {
            display: none;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        select, input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress {
            display: none;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        .result {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Whisper Transcription</h1>
        <p class="subtitle">Upload audio files for AI-powered transcription</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select file or drag & drop</div>
            <div class="file-types">Supports: MP3, WAV, M4A, MP4, AVI, MOV, FLAC, OGG (Max 100MB)</div>
        </div>
        
        <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.mp4,.avi,.mov,.flac,.ogg" />
        
        <div class="options">
            <div class="option-group">
                <label for="taskSelect">Task</label>
                <select id="taskSelect">
                    <option value="transcribe">Transcribe</option>
                    <option value="translate">Translate to English</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="languageSelect">Language (Auto-detect if empty)</label>
                <select id="languageSelect">
                    <option value="">Auto-detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="formatSelect">Output Format</label>
                <select id="formatSelect">
                    <option value="json">JSON (with timestamps)</option>
                    <option value="srt">SRT Subtitles</option>
                    <option value="txt">Plain Text</option>
                </select>
            </div>
        </div>
        
        <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" disabled>
            Select a file to transcribe
        </button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="result" id="result">
            <h3>Transcription Result</h3>
            <div class="result-content" id="resultContent"></div>
            <div class="download-buttons">
                <a href="#" class="download-btn" id="downloadJson">Download JSON</a>
                <a href="#" class="download-btn" id="downloadSrt">Download SRT</a>
                <a href="#" class="download-btn" id="downloadTxt">Download TXT</a>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        let transcriptionId = null;
        
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        
        // File selection handlers
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        function handleFileSelect() {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                // Validate file size
                if (selectedFile.size > 100 * 1024 * 1024) {
                    showError('File too large. Maximum size is 100MB.');
                    return;
                }
                
                uploadBtn.textContent = `Transcribe ${selectedFile.name}`;
                uploadBtn.disabled = false;
                hideMessages();
            }
        }
        
        async function uploadFile() {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('task', document.getElementById('taskSelect').value);
            formData.append('output_format', document.getElementById('formatSelect').value);
            
            const language = document.getElementById('languageSelect').value;
            if (language) {
                formData.append('language', language);
            }
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            progress.style.display = 'block';
            hideMessages();
            result.style.display = 'none';
            
            // Simulate progress
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += Math.random() * 15;
                if (progressValue > 90) {
                    progressValue = 90;
                    clearInterval(progressInterval);
                }
                progressFill.style.width = progressValue + '%';
            }, 500);
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                progressText.textContent = 'Complete!';
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    throw new Error(errorData.detail || 'Transcription failed');
                }
                
                const data = await response.json();
                transcriptionId = data.transcription_id;
                
                displayResult(data);
                showSuccess('Transcription completed successfully!');
                
            } catch (err) {
                clearInterval(progressInterval);
                showError(err.message || 'Transcription failed');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = selectedFile ? `Transcribe ${selectedFile.name}` : 'Select a file to transcribe';
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressFill.style.width = '0%';
                    progressText.textContent = 'Processing...';
                }, 2000);
            }
        }
        
        function displayResult(data) {
            let content = '';
            
            if (data.srt_content) {
                content = data.srt_content;
            } else if (data.segments) {
                content = data.segments.map(seg => 
                    `[${formatTime(seg.start)} ‚Üí ${formatTime(seg.end)}] ${seg.text}`
                ).join('\n');
            } else if (data.text) {
                content = data.text;
            } else {
                content = JSON.stringify(data, null, 2);
            }
            
            resultContent.textContent = content;
            result.style.display = 'block';
            
            // Update download links
            if (transcriptionId) {
                document.getElementById('downloadJson').href = `/download/${transcriptionId}?format=json`;
                document.getElementById('downloadSrt').href = `/download/${transcriptionId}?format=srt`;
                document.getElementById('downloadTxt').href = `/download/${transcriptionId}?format=txt`;
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
        }
        
        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
        }
        
        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
        
        // Check service status on load
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (data.backend_status !== 'healthy') {
                    showError('Transcription service is currently unavailable. Please try again later.');
                }
            })
            .catch(() => {
                showError('Unable to connect to transcription service.');
            });
    </script>
</body>
</html>
